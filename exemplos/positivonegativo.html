<script>
	// Dado um valor qualquer, indicar se este 
	// Ã© positivo ou negativo 

	// declaracao de variaveis
	var valor;

	// entrada de dados
	valor = prompt('Digite um valor qualquer');
	// trasformacao de texto para valor decimal (flutuante)
	valor = parseFloat(valor);

	// resolucao do problema
	if (valor > 0){
		// saida de dados
		alert('Valor positivo');
	} else {
		if (valor == 0){
			alert('Valor neutro');	
		} else {
			// saida de dados
			alert('Valor negativo');	
		}		
	}


	


	
	
</script>
