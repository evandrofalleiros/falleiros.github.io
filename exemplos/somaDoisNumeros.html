<script>
	// declaração das variáveis
	var n1, n2, soma;
	
	// entrada de dados
	n1 = prompt('Digite o primeiro valor'); 
	n2 = prompt('Digite o segundo valor');

	// problema a ser resolvido

	// transformar os valores lidos
	n1 = parseFloat(n1);
	n2 = parseFloat(n2);

	// soma dos valores
	soma = n1 + n2;

	// saída de dados
	alert('Soma: ' + soma);
</script>
