<script>
	// Faça um algoritmo que recebe como entrada de dados um valor numérico e informa se este valor está em um intervalo de 0 a 1000;

	// declaração das variáveis
	var n;

	// entrada de dados
	n = prompt('Digite o valor desejado');

	// transformar o valor em numérico
	n = parseFloat(n);

	// resolução do problema

	// condicao
	if (n >= 0 && n <= 1000) {
		alert('O valor esta no intervalo');
	} else {
		alert('O valor nao esta no intervalo');
	}

</script>
